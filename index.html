<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.rtl.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container h-100 d-flex align-items-center">
        <div class="col-lg-6 offset-lg-6 mx-auto  mt-3">
            <div class="card">
                <div class="card-header">
                    <div class="">
                        <p class="mb-0">اطلاعات فرم زیر را پر نمائید.</p>
                    </div>
                </div>
                <div class="card-body">
                    <div class="section-header p-2 mb-3">
                        <h5 class="d-flex align-items-center mb-0">اطلاعات شخصی</h5>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">نام و نام خانوادگی</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">سن</label>
                        <input type="text" class="form-control" id="age">
                    </div>
                    <div class="section-header p-2 mb-3">
                        <h5 class="d-flex align-items-center mb-0">مهارت های شغلی</h5>
                    </div>
                    <select class="js-select2" multiple="multiple" id="skills" aria-label="Default select example">
                        <option value="1">HTML</option>
                        <option value="2">CSS</option>
                        <option value="3">JS</option>
                        <option value="3">REACT JS</option>
                    </select>
                </div>
                <div class="card-footer text-center">
                    <button type="button" id="submitBtn" class="btn btn-confirm"> ثبت </button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <script>
$(".js-select2").select2({
     closeOnSelect : false,
     placeholder : "مهارت های شغلی",
     allowHtml: true,
     allowClear: true,
     tags: true // создает новые опции на лету
   });
        $(document).ready(function () {
            $('#submitBtn').click(function () {
                let usersArray = {
                    id: 1,
                    name: $('#username').val(),
                    age: $('#age').val,
                    skills: $('#skills').val(),
                }
                $.ajax({
                    url: './data.html',
                    method: 'GET',
                    dataType: 'json',
                    data: { usersArray },
                    success: function (response) {
                        console.log('Success');
                    },
                    error: function (xhr, status, error) {
                        console.log('Error: ' + error);
                    }
                });
                
                localStorage.setItem('users', JSON.stringify(usersArray));
            });
        });
    </script>
</body>

</html>
