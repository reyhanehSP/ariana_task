<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./node_modules/highcharts/css/highcharts.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>

    <div class="row m-0 d-flex align-items-center">
        <div class="row col-lg-10 offset-lg-2 mx-auto">
            <div class="col-lg-6 mt-3">
                <div class="card">
                    <div class="card-header">
                        <div class="">
                            <p class="mb-0">پروفایل</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="section-header p-2 mb-3">
                            <h5 class="d-flex align-items-center mb-0">اطلاعات شخصی</h5>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">نام و نام خانوادگی</label>
                            <input type="text" class="form-control" id="name" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">سن</label>
                            <input type="text" class="form-control" id="age" disabled>
                        </div>
                        <div class="section-header p-2 mb-3">
                            <h5 class="d-flex align-items-center mb-0">مهارت های شغلی</h5>
                        </div>
                        <label for="age" class="form-label">مهارت ها</label>
                        <input type="text" class="form-control" id="skills" disabled>
                    </div>
                    <div class="card-footer text-center">
                        <button type="button" id="submitBtn" class="btn btn-confirm"> ثبت </button>
                    </div>
                </div>

            </div>
            <div class="col-lg-6 mt-3">
                <div class="card">
                    <div class="card-header">
                        نمودار میله ای
                    </div>
                    <div class="card-body">
                        <div id="chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./node_modules/highcharts/highcharts.js"></script>

    <script>

        $(document).ready(function () {
            let storedObject = JSON.parse(localStorage.getItem('users'));
            $.each(storedObject, function (key, value) {
                $('#' + key).val(value);
            });
        });

        Highcharts.chart('chart', {
            chart: {
                type: 'column'
            },
            title: {
                align: 'left',
                text: 'Skills charts'
            },
            subtitle: {
                align: 'left',
                text: 'Click the columns to view versions. Source: <a href="http://statcounter.com" target="_blank">statcounter.com</a>'
            },
            accessibility: {
                announceNewData: {
                    enabled: true
                }
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {
                title: {
                    text: 'Total percent'
                }

            },
            legend: {
                enabled: false
            },
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                        format: '{point.y:.1f}%'
                    }
                }
            },

            tooltip: {
                headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
            },

            series: [
                {
                    name: 'skills',
                    colorByPoint: true,
                    data: [

                        {
                            name: 'HTML',
                            y: 20,
                            drilldown: 'Chrome'
                        },
                        {
                            name: 'CSS',
                            y: 10,
                            drilldown: 'Safari'
                        },
                        {
                            name: 'JS',
                            y: 20,
                            drilldown: 'Firefox'
                        },
                        {
                            name: 'Reactjs',
                            y: 2,
                            drilldown: 'Edge'
                        },
                    ]
                }
            ],
                    
        });


    </script>

</body>

</html>
